<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compra de Videojuegos</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Compra de Videojuegos</h1>
        <div class="text-right mb-3">
            <a href="./pages/crud.html" class="btn btn-secondary">Gestionar Videojuegos (CRUD)</a>
            <a href="./pages/estadisticas.html" class="btn btn-secondary">Estadisticas (CRUD)</a>
            <a href="./pages/clientes.html" class="btn btn-secondary">Clientes (CRUD)</a>

        </div>          
        <div class="form-group">
            <label for="clienteSelect">Seleccionar Cliente:</label>
           
            <select class="form-control" id="clienteSelect">
                <option selected disabled>Seleccione un cliente</option>

            </select>
        </div>

        <div class="form-group">
            <label for="categoriaSelect">Filtrar por Categoría:</label>
            <select class="form-control" id="categoriaSelect" onchange="filtrarPorCategoria()">
                <option value="todos">Todos</option>
                <option value="accion">Acción</option>
                <option value="aventura">Aventura</option>
                <option value="estrategia">Estrategia</option>
            </select>
        </div>
        <div id="videojuegosContainer" class="row">
        </div>
        <h3 class="mt-4">Carrito de Compras</h3>
        <ul id="carrito" class="list-group mb-3">
        </ul>
        <p>Total: $<span id="total">0.00</span></p>
        <button class="btn btn-primary" onclick="realizarCompra()">Realizar Compra</button>
    </div>
    <script src="./assets/index.js"></script>
    <script src="./assets/compra.js"></script>
</body>
</html>
